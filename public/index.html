<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snakeater Battle Royale</title>
    <style>
        body { margin: 0; overflow: hidden; background: #12161c; font-family: 'Segoe UI', sans-serif; color: white; }
        
        #gameUI { display: none; } 
        
        #ui { position: absolute; top: 10px; left: 10px; pointer-events: none; z-index: 10; }
        .box { background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; margin-bottom: 5px; min-width: 150px; font-weight: bold;}
        
        #minimap { position: absolute; bottom: 20px; right: 20px; background: rgba(0,0,0,0.5); border: 2px solid #555; border-radius: 50%; z-index: 10; display: none;}
        
        #shrinkWarning, #shrinkStopped {
            display: none; position: absolute; top: 10%; left: 50%; transform: translateX(-50%);
            font-size: 32px; font-weight: bold; padding: 10px 20px; border-radius: 10px; z-index: 15;
            background: rgba(0,0,0,0.6); text-shadow: 2px 2px 4px #000;
        }
        #shrinkWarning { color: #ff0000; animation: blink 1s infinite; }
        #shrinkStopped { color: #00ff00; }
        
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #12161c; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 50;
        }
        input { padding: 10px; font-size: 20px; margin-bottom: 20px; text-align: center; }
        button { padding: 10px 30px; font-size: 20px; cursor: pointer; background: #44aa44; border: none; color: white; border-radius: 5px; }
        button:hover { background: #338833; }

        #lobbyScreen {
            display: none; 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1e24; flex-direction: column; align-items: center; padding-top: 50px; z-index: 40;
        }
        #playerList { margin: 20px; width: 300px; text-align: left; }
        .player-row { background: #333; padding: 10px; margin: 5px 0; display: flex; justify-content: space-between; border-radius: 4px; }
        .ready-status { font-weight: bold; }
        .ready-green { color: #0f0; }
        .ready-red { color: #f55; }

        #gameOverScreen {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); flex-direction: column; justify-content: center; align-items: center; z-index: 60;
        }
        #lobbyBtn {
            padding: 15px 40px; font-size: 24px; background: #5555aa; color: white;
            border: none; border-radius: 5px; cursor: pointer; transition: 0.2s;
        }
        #lobbyBtn:hover { background: #444499; transform: scale(1.05); }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="loginScreen">
        <h1>SNAKEATER</h1>
        <input type="text" id="usernameInput" placeholder="Enter Username" maxlength="10">
        <button id="joinBtn">JOIN LOBBY</button>
    </div>

    <div id="lobbyScreen">
        <h1>WAITING FOR PLAYERS...</h1>
        <div id="playerList"></div>
        <button id="readyBtn">I'M READY</button>
        <p style="margin-top:20px; color:#aaa;">Game starts when everyone is READY</p>
    </div>

    <div id="gameUI">
        <div id="ui">
            <div class="box" id="stats">Score: 0</div>
            <div class="box" id="speedStatus">Speed: Ready (Space)</div>
            <div class="box" id="netStatus" style="color: #aaa;">Net: Ready (E)</div>
        </div>
        <div id="shrinkWarning">⚠️ WARNING: ZONE SHRINKING ⚠️</div>
        <div id="shrinkStopped">⛔ ZONE STABILIZED ⛔</div>
    </div>

    <div id="gameOverScreen">
        <h1>GAME OVER</h1>
        <h2 id="finalScore">Final Score: 0</h2>
        <button id="lobbyBtn">RETURN TO LOBBY (Press R)</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <canvas id="minimap" width="150" height="150"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
