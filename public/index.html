<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snakeater Multiplayer</title>
    <style>
        body { margin: 0; overflow: hidden; background: #12161c; font-family: sans-serif; color: white; }
        
        #ui { position: absolute; top: 10px; left: 10px; pointer-events: none; z-index: 10; }
        .box { background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; margin-bottom: 5px; }
        
        #minimap { position: absolute; bottom: 20px; right: 20px; background: rgba(0,0,0,0.5); border: 2px solid #555; border-radius: 50%; z-index: 10; }
        
        /* Game Over Screen Styles */
        #gameOverScreen {
            display: none; /* Initially hidden */
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        #gameOverScreen.hidden {
            display: none !important;
        }
        #gameOverScreen h1 { font-size: 60px; color: #ff4444; margin-bottom: 20px; text-shadow: 2px 2px 0 #000; }
        #gameOverScreen h2 { margin-bottom: 40px; }
        #respawnBtn {
            padding: 15px 40px;
            font-size: 24px;
            background: #44aa44;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }
        #respawnBtn:hover { background: #338833; transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="ui">
        <div class="box" id="stats">Score: 0</div>
        <div class="box">Speed: SPACE / Click</div>
        <div class="box">Throw Net: E</div>
    </div>

    <div id="gameOverScreen" class="hidden">
        <h1>GAME OVER</h1>
        <h2 id="finalScore">Final Score: 0</h2>
        <button id="respawnBtn">Play Again</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <canvas id="minimap" width="150" height="150"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
